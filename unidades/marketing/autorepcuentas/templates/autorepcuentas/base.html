<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AutoRepCuentas{% endblock %} - Marketing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --success-color: #4cc9f0;
            --warning-color: #f72585;
            --dark-color: #1a1a2e;
        }

        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .sidebar {
            background: linear-gradient(180deg, var(--dark-color) 0%, #16213e 100%);
            min-height: 100vh;
            padding: 20px 0;
        }

        .sidebar .nav-link {
            color: rgba(255,255,255,0.7);
            padding: 12px 20px;
            margin: 5px 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            background-color: var(--primary-color);
            color: white;
        }

        .sidebar .nav-link i {
            margin-right: 10px;
        }

        .main-content {
            padding: 30px;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-stat {
            padding: 25px;
        }

        .card-stat .icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .bg-gradient-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        }

        .bg-gradient-success {
            background: linear-gradient(135deg, #00b4d8, #0077b6);
        }

        .bg-gradient-warning {
            background: linear-gradient(135deg, #f72585, #b5179e);
        }

        .bg-gradient-info {
            background: linear-gradient(135deg, #4cc9f0, #4895ef);
        }

        .btn-action {
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-action:hover {
            transform: scale(1.02);
        }

        .table-modern {
            background: white;
            border-radius: 15px;
            overflow: hidden;
        }

        .table-modern thead {
            background: var(--dark-color);
            color: white;
        }

        .table-modern tbody tr:hover {
            background-color: #f8f9fa;
        }

        .brand-title {
            color: white;
            font-size: 24px;
            font-weight: 700;
            padding: 0 20px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 20px;
        }

        .alert-floating {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            min-width: 300px;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9998;
        }

        .loading-overlay.show {
            display: flex;
        }

        .spinner-custom {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar">
                <div class="brand-title">
                    <i class="bi bi-graph-up-arrow"></i> AutoRepCuentas
                </div>
                <nav class="nav flex-column">
                    <a class="nav-link {% if active_page == 'dashboard' %}active{% endif %}" href="{% url 'marketing_dashboard' %}">
                        <i class="bi bi-speedometer2"></i> Dashboard
                    </a>
                    <a class="nav-link {% if active_page == 'cuentas' %}active{% endif %}" href="{% url 'marketing_cuentas' %}">
                        <i class="bi bi-people"></i> Cuentas
                    </a>
                    <a class="nav-link {% if active_page == 'extraccion' %}active{% endif %}" href="{% url 'marketing_extraccion' %}">
                        <i class="bi bi-cloud-download"></i> Extraccion
                    </a>
                    <a class="nav-link {% if active_page == 'reportes' %}active{% endif %}" href="{% url 'marketing_reportes' %}">
                        <i class="bi bi-file-earmark-excel"></i> Reportes
                    </a>
                    <a class="nav-link {% if active_page == 'tokens' %}active{% endif %}" href="{% url 'marketing_tokens' %}">
                        <i class="bi bi-key"></i> Tokens
                    </a>
                </nav>
            </div>

            <!-- Main Content -->
            <div class="col-md-10 main-content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="text-center text-white">
            <div class="spinner-custom mb-3"></div>
            <h5 id="loadingText">Procesando...</h5>
        </div>
    </div>

    <!-- Alert Container -->
    <div id="alertContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showLoading(text = 'Procesando...') {
            document.getElementById('loadingText').textContent = text;
            document.getElementById('loadingOverlay').classList.add('show');
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').classList.remove('show');
        }

        function showAlert(message, type = 'success') {
            const alertHtml = `
                <div class="alert alert-${type} alert-floating alert-dismissible fade show" role="alert">
                    <i class="bi bi-${type === 'success' ? 'check-circle' : 'exclamation-triangle'}-fill me-2"></i>
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            document.getElementById('alertContainer').innerHTML = alertHtml;

            setTimeout(() => {
                const alert = document.querySelector('.alert-floating');
                if (alert) alert.remove();
            }, 5000);
        }

        async function fetchAPI(url, method = 'GET') {
            try {
                const response = await fetch(url, { method });
                return await response.json();
            } catch (error) {
                console.error('Error:', error);
                return { status: 'error', message: error.message };
            }
        }
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
